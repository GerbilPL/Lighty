name: mc-publish

on:
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build
        run: rm -f fabric/build/libs/* forge/build/libs/* && ./gradlew jar && ./gradlew remapJar
      - name: Publish Fabric
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: yjvKidNM
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: fabric/build/libs/lighty-fabric-*([0-9]?(.))?(-alpha.*[0-9])\+*([0-9wa]?(.))?(-pre*[0-9]).jar
          fail-mode: warn
      - name: Publish Neoforge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: yjvKidNM
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: neoforge/build/libs/lighty-neoforge-*([0-9]?(.))?(-alpha.*[0-9])\+*([0-9wa]?(.))?(-pre*[0-9]).jar
          fail-mode: warn
